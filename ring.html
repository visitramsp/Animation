<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url('img/black.jpg');
            background-size: cover;
            justify-content: center;
            text-align: center;
            align-items: center;
            min-height: 100vh;
            display: flex;
        }
        .outer{
            height: 300px;
            width: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(60deg);
        }
        .outer span{
            position: absolute;
            display: block;
            border: 5px solid #fff;
            box-sizing: border-box;
            box-shadow: 0 5px 0 #ccc,inset 0 5px 0 #ccc;
            border-radius: 50%;
            animation: animate 3s ease-in-out infinite;

        }
        @keyframes animate{
            0%{
                transform: translateZ(-100px);
            }
            50%{
                transform: translateZ(100px);
            }
        }
        .outer span:nth-child(1){
            top: 0;
            right: 0; 
            bottom: 0;
            left: 0;
            animation-delay: 1.4s;
            border: 5px solid turquoise;
            box-sizing: border-box;
        }
        .outer span:nth-child(2){
            top: 10px;
            right: 10px; 
            bottom: 10px;
            left: 10px;
            animation-delay: 1.3s;
            border: 5px solid darkseagreen;
            box-sizing: border-box;
        }
        .outer span:nth-child(3){
            top: 20px;
            right: 20px; 
            bottom: 20px;
            left: 20px;
            animation-delay: 1.2s;
            border: 5px solid mediumorchid;
            box-sizing: border-box;
        }
        .outer span:nth-child(4){
            top: 30px;
            right: 30px; 
            bottom: 30px;
            left: 30px;
            animation-delay: 1.1s;
            border: 5px solid magenta;
            box-sizing: border-box;
        }
        .outer span:nth-child(5){
            top: 40px;
            right: 40px; 
            bottom: 40px;
            left: 40px;
            animation-delay: 1.0s;
            border: 5px solid lightslategray;
            box-sizing: border-box;
        }
        .outer span:nth-child(6){
            top: 50px;
            right: 50px; 
            bottom: 50px;
            left: 50px;
            animation-delay: 0.9s;
            border: 5px solid lime;

        }
        .outer span:nth-child(7){

        }
        .outer span:nth-child(9){

            left: 80px;

        .outer span:nth-child(10){

        .outer span:nth-child(11){

        }
        .outer span:nth-child(12){

            top: 140px;

            animation-delay: 0s;
            /* box-shadow: 0 5px 0 black,inset 0 5px 0 black; */
            /* background: hotpink; */
            border: 5px solid rgb(227, 122, 174);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <span></span>
